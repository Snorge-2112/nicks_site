<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text Adventure — Terminal Edition</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    /* Classic Terminal Look */
    body {
      background-color: #001900; /* nearly black green */
      color: #00ff66;            /* bright green text */
      font-family: "Consolas", "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
      font-weight: normal;
      color: #00ff66;
    }

    #output {
      white-space: pre-wrap;
      border: 2px solid #003300;
      background-color: #000f00;
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      box-shadow: 0 0 10px #003300;
      margin-bottom: 12px;
    }

    #cmd {
      width: 80%;
      padding: 10px;
      background-color: #000f00;
      color: #00ff66;
      border: 2px solid #003300;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 10px 14px;
      background-color: #001900;
      color: #00ff66;
      border: 2px solid #003300;
      font-family: inherit;
      cursor: pointer;
    }

    button:hover {
      background-color: #003300;
    }
  </style>

</head>
<body>

  <h1>TEXT ADVENTURE TERMINAL</h1>
  <div id="output"></div>

  <input id="cmd" placeholder="Type a command…" autocomplete="off" />
  <button id="enterBtn">Enter</button>

  <script>
    const output = document.getElementById("output");
    const cmd = document.getElementById("cmd");
    const btn = document.getElementById("enterBtn");

    /* Write text to output window */
    function println(text = "") {
      output.textContent += text + "\n";
      output.scrollTop = output.scrollHeight;
    }

    /* Main command handler */
    function processCommand(command) {
      println("> " + command);

      const cleaned = command.trim().toLowerCase();

      if (cleaned === "help") {
        println("Available commands: look, help, clear");
        return;
      }

      if (cleaned === "clear") {
        output.textContent = "";
        return;
      }

      if (cleaned === "look") {
        println("You see darkness. The world has not been created yet.");
        return;
      }

      println("Unknown command. Type 'help' for options.");
    }

    btn.addEventListener("click", () => {
      const value = cmd.value.trim();
      if (value) processCommand(value);
      cmd.value = "";
      cmd.focus();
    });

    cmd.addEventListener("keydown", e => {
      if (e.key === "Enter") btn.click();
    });

    /* Initial message */
    println("Welcome to your retro-style text adventure.");
    println("Type 'help' for a list of commands.");
  </script>

</body>
</html>
