  <title>Nick's Site</title>

  <style>
    /* --- GLOBAL STYLE --- */
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #89f7ff, #c4ff92);
      font-family: Verdana, Tahoma, sans-serif;
      color: #00404d;
      min-height: 100vh;
    }

    /* --- MAIN CONTAINER --- */
    .container {
      background: rgba(255, 255, 255, 0.50);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 25px 30px;
      max-width: 650px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.22);
    }

    /* --- GLOSSY BANNER --- */
    .banner {
      background: linear-gradient(#ffffff, #b8ffe0);
      padding: 20px;
      border-radius: 18px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00605f;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.8),

      margin-bottom: 25px;
    }

    /* --- OUTPUT BOX --- */
    #output {
      background: rgba(255,255,255,0.65);
      padding: 15px;
      border-radius: 14px;
      height: 260px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.9);
    }

    /* --- INPUT + BUTTON AREA --- */
    .input-area {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.25);
    }

    button {
      background: linear-gradient(#ffffff, #aaff99);
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      color: #004d3d;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(#ffffff, #c7ffb7);
    }
  </style>

</head>
<body>
