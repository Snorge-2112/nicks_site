<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nick's Site</title>
<style>
    body {
        margin: 0;
        font-family: "Trebuchet MS", sans-serif;
        background-image: url("https://cdn.wallpapersafari.com/4/74/b3q41u.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #40B5FF;
        text-shadow: 0 0 4px rgba(0,0,0,0.6);
    }

    h1 {
        text-align: center;
        margin-top: 25px;
        font-size: 40px;
        background: rgba(255, 255, 255, 0.35);
        padding: 15px 40px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        border-radius: 20px;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 20px rgba(64,181,255,0.4);
    }

    .container {
        max-width: 750px;
        margin: 30px auto;
        padding: 25px;
        background: rgba(255,255,255,0.25);
        border-radius: 25px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 25px rgba(64,181,255,0.4);
    }

    #output {
        min-height: 160px;
        font-size: 20px;
        line-height: 1.5;
        white-space: pre-wrap;
    }

    input {
        width: 70%;
        padding: 12px;
        font-size: 18px;
        border-radius: 20px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.55);
        box-shadow: inset 0 0 6px rgba(0,0,0,0.25);
    }

    button {
        padding: 12px 25px;
        margin-left: 10px;
        font-size: 18px;
        border: none;
        border-radius: 20px;

        background: linear-gradient(180deg, #d4ff7a, #7aff00);
        color: black;
        cursor: pointer;

        box-shadow:
            0 0 10px rgba(180,255,79,0.9),
            inset 0 0 6px rgba(255,255,255,0.8);
    }

    button:hover {
        filter: brightness(1.2);
    }

    @keyframes typewriter {
        from { width: 0; }
        to   { width: 100%; }
    }

    .typed {
        overflow: hidden;
        border-right: 2px solid #40B5FF;
        white-space: nowrap;
        animation: typewriter 2s steps(40, end);
    }
</style>
</head>

<body>
<h1>Welcome to Nick's Site!</h1>

<div class="container">
    <div id="output"></div>

    <br><br>

    <input id="userInput" placeholder="Type something..." />
    <button onclick="processInput()">Submit</button>
</div>

<script>
    const replies = {
        "hello": "Hello! Nice to see you.",
        "hi": "Hi there!",
        "test": "The system is operating normally.",
        "nick": "Yes, that is my name.",
        "help": "Try common words: hello, hi, info, about, etc.",
        "about": "This is a fun early-2000s inspired site designed by Nick."
    };

    function typeText(element, text) {
        element.innerHTML = "";
        let index = 0;

        function step() {
            if (index < text.length) {
                element.innerHTML += text[index];
                index++;
                setTimeout(step, 25);
            }
        }
        step();
    }

    function processInput() {
        const raw = document.getElementById("userInput").value.trim().toLowerCase();
        const output = document.getElementById("output");

        if (raw in replies) {
            typeText(output, replies[raw]);
        } else {
            typeText(output, "I don't understand whatever you just said, loser.");
        }

        document.getElementById("userInput").value = "";
    }
</script>

</body>
</html>
