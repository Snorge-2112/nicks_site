<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nick's Site</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #ffffff;
        text-align: center;
    }

    /* Glossy glass panel */
    .panel {
        margin: 40px auto;
        padding: 20px;
        width: 70%;
        max-width: 700px;

        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(12px);

        border-radius: 25px;
        border: 2px solid rgba(255, 255, 255, 0.6);

        box-shadow:
            0 0 20px rgba(255, 255, 255, 0.35),
            inset 0 0 12px rgba(255, 255, 255, 0.4);
    }

    h1 {
        font-size: 42px;
        margin-top: 20px;
        padding: 15px;
        color: #dfffff;

        text-shadow: 
            0 0 6px #00ffff,
            0 0 12px #00ffea;
    }

    input {
        width: 80%;
        padding: 15px;
        border-radius: 20px;
        border: none;
        outline: none;

        font-size: 18px;
        font-family: "Comic Sans MS";

        background: rgba(255,255,255,0.75);
        box-shadow:
            inset 0 0 8px rgba(0,0,0,0.3),
            0 0 8px rgba(0,255,200,0.4);
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        font-family: "Comic Sans MS";

        background: linear-gradient(to bottom, #59f7ff, #00b7c2);
        color: #003b3b;

        box-shadow:
            0 0 10px #00ffff,
            inset 0 0 6px rgba(255,255,255,0.8);
    }

    #output {
        margin-top: 20px;
        font-size: 22px;
        color: white;

        text-shadow:
            0 0 8px #00ffc8,
            0 0 14px #00ffe9;
    }
</style>
</head>

<body>

    <h1>Welcome to Nick's Site!</h1>

    <div class="panel">
        <p>Type something below and see how the site responds.</p>

        <input id="userInput" placeholder="Enter any text...">
        <button onclick="respond()">Submit</button>

        <p id="output"></p>
    </div>

<script>
const responses = {
    "hi": "Hello there!",
    "hello": "Hi! Welcome!",
    "nick": "The creator himself!",
    "cool": "I know, right?",
    "wow": "✨ WOW indeed ✨",
    "y2k": "We love the early 2000s aesthetic here.",
    "aero": "Frutiger Aero supremacy.",
    "grass": "Touch it.",
    "city": "Skyscrapers looking slick today.",
    // You can add LOTS more here
};

function respond() {
    const input = document.getElementById("userInput").value.toLowerCase();
    
    if (responses[input]) {
        document.getElementById("output").innerText = responses[input];
    } else {
        document.getElementById("output").innerText = "Interesting...";
    }
}
</script>

</body>
</html>
